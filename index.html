<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="heading">
        <h1>DIGITAL CLOCK</h1>
      </div>
      <div class="time">
        <div class="box">
          <div class="show">8</div>
          <div class="name">Hour</div>
        </div>
        <div class="box">
          <div class="show">00</div>
          <div class="name">Min</div>
        </div>
        <div class="box">
          <div class="show">00</div>
          <div class="name">sec</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
